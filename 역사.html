<h2>역사</h2>

공을 차는 놀이 자체는 여러 나라에 있었으나 근대 축구의 종주국은 영국으로 치는 경우가 많다.
<br>고대의 공을 차는 놀이가 협회설립을 토대로 발전하고, 그에 반발하는 종목이 생기는 등 역사가 깊다.</br>
